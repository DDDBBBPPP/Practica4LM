<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Formulario</title>
</head>

<body>
    <div>
        <img src="alan.png" alt="alan turing" width="300px">

        <form action="https://www.w3schools.com/">

            <fieldset>
                <legend style="color:rgba(0, 0, 178, 0.76);"><b>Nueva incidencia</b></legend>
                <label for="Profesor">Profesor*:</label>
                <input type="text" id="Profesor" name="Profesor" placeholder="Escribe tu nombre aquí." required><br><br>
                <label for="email">Correo electrónico*:</label>
                <input type="email" id="email" name="email" placeholder="Escribe tu correo aquí." required><br><br>
                <label for="select">Departamento*:</label>
                <select id="select" name="select" required>
                    <option value="Informática">Informática</option>
                    <option value="Mecánica">Mecánica</option>
                    <option value="Climatización">Climatización</option>
                    <option value="Electricidad">Electricidad</option>
                </select><br><br>
                <label for="aula" style="">Aula*:</label>
                <input type="text" id="aula" name="aula" placeholder="Indica aquí el aula de la incidencia." size="30"
                    required><br><br>
                <label for="Dia">Día de la incidencia*:</label>
                <input type="date" id="Dia" name="Dia" required><br><br>
                <label for="Hora">Hora de la incidencia*:</label>
                <input type="time" id="Hora" name="Hora" required><br><br>
                <label for="Area">Descripción de la incidencia*:</label>
                <textarea name="area" required></textarea><br><br>
                <label for="archivo">Imagen de la incidencia(opcional)</label><br>
                <input type="file" id="archivo" name="archivo"><br><br>
                <input type="submit" value="Enviar incidencia">
                <input type="reset" value="Borrar formulario">
            </fieldset>

        </form>
    </div>
    <br>
</body>
<footer>
    <table>
        <caption>Síguenos</caption>
        <tr>
            <td>
                <img class="foot" src="icons8-instagram-48.png" alt="instagram">
            </td>
            <td>
                <img class="foot" src="icons8-website-48.png" alt="website-48">
            </td>
            <td>
                <img class="foot" src="icons8-twitter-48.png" alt="twitter">
            </td>
            <td>
                <img class="foot" src="icons8-youtube-48.png" alt="youtube">
            </td>

        </tr>
    </table>
</footer>

</html>
